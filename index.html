<!DOCTYPE html>
<html ng-app="ajaxPuppies">
<head>
  <title>AJAX Puppies</title>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

</head>
<body ng-controller="PuppiesCtrl">


  <form>
    <label>Name</label>
    <input type="text" ng-model="puppyName">
    <label>Breed</label>
   <!--  <select ng-model="puppyBreed">
       <option ng-repeat="breed in breeds" ng-value="breed.id">{{breed.name}}</option>
    </select> -->
    <p ng-show="errorMessage">{{errorMessage}}</p>

    <input type="text" list="breeds" ng-model="puppyBreed">
    <datalist ng-show="puppyBreed" id="breeds">
      <option ng-repeat="breed in breeds" value="{{breed.name}}">
    </datalist>
    <input type="submit" value="Register Puppy" ng-click="createPuppy()">
  </form>

  <h1>Puppies!</h1>
  <a href="#" ng-click="updatePuppies()">Refresh Puppies List</a>
  <a href="#" ng-click="sortBy = 'breed.name'">Sort by Breed</a>
  <a href="#" ng-click="sortBy = 'name'">Sort by Name</a>
  <div>
    <puppy ng-repeat="puppy in puppies | orderBy:sortBy" puppy="puppy"></puppy>
  </div>




  <!-- main -->
  <script src="app.js"></script>
  <script src="angular/controllers/PuppiesCtrl.js"></script>
  <script src="angular/services/breedsService.js"></script>
  <script src="angular/services/puppiesService.js"></script>
  <script src="angular/directives/puppyDirective.js"></script>
</body>
</html>
